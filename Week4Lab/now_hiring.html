<div class="container">
    <form id="form" action="" method="">
        <h2 style = "text-align: center">Hiring Form</h2>
        <div class="input">
            <label for="fname">First Name</label>
            <input id="fname" name="fname" type="text" placeholder="Enter your first name" required>
            <div id="fname-error" class="alert"></div>
        </div>
        <div class="input">
            <label for="lname">Last Name</label>
            <input id="lname" name="lname" type="text" placeholder="Enter your last name">
        </div>
        <div class="input">
            <label for="address">Address</label>
            <input id="address" name="address" type="text" placeholder="Enter your address" required>
        </div>
        <div class="input">
            <p>If more space is necessary for your address</p>
            <label for="address1">Address</label>
            <input id="address1" name="address1" type="text" placeholder="Enter your address line 2">
        </div>
        <div class="input">
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Enter your city" required>
        </div>
        <div class="input">
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="Alabama">AL</option>
                <option value="Alaska">AK</option>
                <option value="Arizona">AZ</option>
                <option value="Arkansas">AR</option>
                <option value="California">CA</option>
                <option value="Colorado">CO</option>
                <option value="Connecticut">CT</option>
                <option value="Delaware">DE</option>
                <option value="DistrictofColumbia">DC</option>
                <option value="Florida">FL</option>
                <option value="Georgia">GA</option>
                <option value="Hawai">HI</option>
                <option value="Idaho">ID</option>
                <option value="Illinois">IL</option>
                <option value="Iowa">IA</option>
                <option value="Kansas">KS</option>
                <option value="Kentucky">KY</option>
                <option value="Louisiana">LA</option>
                <option value="Maine">ME</option>
                <option value="Maryland">MD</option>
                <option value="Massachusetts">MA</option>
                <option value="Michigan">MI</option>
                <option value="Minnesota">MN</option>
                <option value="Mississippi">MS</option>
                <option value="Missouri">MO</option>
                <option value="Montana">MT</option>
                <option value="Nebraska">NE</option>
                <option value="Nevada">NV</option>
                <option value="NewHampshire">NH</option>
                <option value="NewJersey">NJ</option>
                <option value="NewMexico">NM</option>
                <option value="NewYork">NY</option>
                <option value="NorthCarolina">NC</option>
                <option value="NorthDakota">ND</option>
                <option value="Ohio">OH</option>
                <option value="Oklahoma">OK</option>
                <option value="Oregon">OR</option>
                <option value="Pennsylvania">PA</option>
                <option value="RhodeIsland">RI</option>
                <option value="Southcarolina">SC</option>
                <option value="SouthDakota">SD</option>
                <option value="Tennessee">TN</option>
                <option value="Texas">TX</option>
                <option value="Utah">UT</option>
                <option value="Vermont">VT</option>
                <option value="Virginia">VA</option>
                <option value="Washington">WA</option>
                <option value="West Virginia">WV</option>
                <option value="Wisconsin">WI</option>
                <option value="Wyoming">WY</option>
            </select>
        </div>
        <div class="input">
            <label for="zipcode">ZipCode</label>
            <input id="zipcode" name="zipcode" type="text" placeholder="Zip" required>
        </div>
        <div class="input">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Enter your e-mail" required>
            <div id="email-error" class="alert"></div>
        </div>
        <div class="input">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="text" placeholder="Enter your phone" required>
            <div id="phone-error" class="alert"></div>
        </div>
        <div class="input">
            <label for="age">Age</label>
            <input id="age" name="age" type="number" placeholder="Age" required>
            <div id="age-error" class="alert"></div>
        </div>
        <div class="input">
            <label>
                Martial Status
                <input type="radio" name="Single" value="yes" checked> YES
                <input type="radio" name="Single" value="no"> NO
            </label>
        </div>
        <div class="input">
            <label>
                Tell me about yourself:
                <textarea rows="4" cols="40" maxlength="30"></textarea>
            </label>
        </div>
        <div class="input">
            <button type="submit" id="btn_submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </div>
    </form>
</div>
