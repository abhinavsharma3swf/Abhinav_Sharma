<!DOCTYPE html>
<html lang="en">  <!-- Defining the language-->
<head>
    <meta charset="UTF-8">
    <title>Lab3 Dog Breeds</title>  <!-- Title to display the information on the browser tab-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Henny+Penny&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <i class="fa-solid fa-dog"></i>
</head>
<body>
<link rel="stylesheet" href="style.css">
<div>
    <div class="p-3 mb-2 bg-success text-white">
        <h1 style="text-align: center">Random Dog Image Generator </h1>
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center" style="height: 70vh;">
    <img id="dogImage" src="   " class="img-fluid" alt="dogPicture" style="width: 600px; height: 600px">
</div>

<!--Dropdown Bar-->
<div class="dropdown">
    <select id="breed" class="form-select" aria-label="Default select example">
        <option value="" selected>Random</option>
        <option value="affenpinscher">Affenpinscher</option>
        <option value="beagle">Beagle</option>
        <option value="boxer">Boxer</option>
    </select>
    <button class="btn btn-primary btn-lg" type="button" id="generateBtn" onclick="play()">Generate</button>
</div>

<div class="text-center mt-3">
    <button class="prev" onclick="showPrev(), play()">Previous</button>
    <p id="info">1/10</p>
    <button class="next" onclick="showNext(), play()">Next</button>
</div>

<audio id="audio" src="../Week3Lab/Assest/dog-barking.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"> </script>

</body>
</html>
